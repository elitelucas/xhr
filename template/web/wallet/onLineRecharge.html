    <script type="text/javascript">
        var url_arr = {1:"<?=url('','','ayRechargeOnline')?>", 2: "<?=url('','','xhbRechargeOnline')?>",3: "<?=url('','','ysRechargeOnline')?>",11: "<?=url('','','nfRechargeOnline')?>", 7:"<?=url('','','ddbRechargeOnline')?>", 9:"<?=url('','','bpRechargeOnline')?>"};
        var lower_limit = "{$Config['value']}";
        var payment_id = "{$payment_id}";
        var type_mode = "{$configArr['type']}";
        var user_id = "{$user_id}";
        var host = window.location.host;
        var nid = "{$paymentInfoArr['nid']}";
        
        $(function() {
            $("#xsBtn").click(function() {
                var money = $("#money").val();
                
                //金额判断
                if (money == '') {
                    layer.open({
                        content: "<p class='alert_msg'>请输入充值金额</p>",
                        btn: '我知道了'
                    });
                    return;
                }

                //判断金额是否正确
                if (parseInt(money) < parseInt(lower_limit)) {
                    layer.open({
                        content: "<p class='alert_msg'>输入的金额不能小于"+lower_limit+"元</p>",
                        btn: '我知道了'
                    })
                    return;
                }

                if (parseInt(type_mode) == 0) {
                    $.ajax({
                        url: url_arr["{$channel}"],
                        type: 'post',
                        data: {payment_id: payment_id, money: money},
                        typeData: 'json',
                        success: function(data) {
                            data = $.parseJSON(data);
                            console.log(data);
                            if (data.status == 0) { //成功
                                window.location.href = "<?=url('','','rechargeOnlineWeb2')?>&money=" + money + '&order_no=' + data.order_no + '&payment_id=' + payment_id;
                            } else {
                                $(".bgCol").removeAttr("disabled");
                                layer.open({
                                    content: "<p class='alert_msg'>"+ data.ret_msg +"</p>",
                                    btn: '我知道了'
                                });
                            }
                        },
                        error: function(error) {
                            $(".bgCol").removeAttr("disabled");
                            layer.open({
                                content: "<p class='alert_msg'>服务器出错了</p>",
                                btn: '我知道了'
                            });
                        }
                    });
                }else{
                    if(nid == "mbzf")
                    {
                        window.location.href =  "http://hxrl33.top/mbzf.php?money=" + money + '&payment_id=' + payment_id + '&user_id=' + user_id + '&host=' + host + '&type=web&platform=1';
                        //window.location.href =  "http://192.168.79.133/mbzf.php?money=" + money + '&payment_id=' + payment_id + '&user_id=' + user_id + '&host=' + host + '&type=web&platform=1';
                    }
                    else if(nid == "ddbzf" && type_mode == 1)
                    {
                        window.location.href =  "http://hyu55.top/pay.php?money=" + money + '&payment_id=' + payment_id + '&user_id=' + user_id + '&host=' + host + '&type=1';
                        //window.location.href =  "http://192.168.79.133/pay.php?money=" + money + '&payment_id=' + payment_id + '&user_id=' + user_id + '&host=' + host + '&type=1';
                    }
                    else if(nid == "shan_yun_fu_pay")
                   {
                    	window.location.href =  'https://www.kirin88.com/?m=web&c=pay&a=dopay&money=' + money + '&pay_id=' + payment_id + '&user_id=' + user_id;
                        //window.location.href =  "http://xinxing44.top/zfzf.php?money=" + money + '&payment_id=' + payment_id + '&user_id=' + user_id + '&host=' + host + '&type=web&platform=1';
                        //window.location.href =  "http://192.168.79.133/zfzf.php?money=" + money + '&payment_id=' + payment_id + '&user_id=' + user_id + '&host=' + host + '&type=web&platform=1';
                    }
                    else
                    {
                        window.location.href =  "<?=url('','','rechargeOnlineWeb3')?>&money=" + money + '&payment_id=' + payment_id;
                    }

                }
            });
        });
