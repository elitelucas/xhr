<script type="text/javascript">
$(function(){
    var bank_link = '{$bank_link}';
   
    $("#finish").click(function(){

        if(bank_link !=''){
            var reg = /^(http)s?\:\/\//gi;
            if (reg.test(bank_link)) {
                window.location.href = bank_link;
            }else{
                window.location.href = "https://" + bank_link;
            }
        }else{
            window.location.href = "<?=url('','account','index')?>";
        }
    })
})
