<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="target-densitydpi=320,width=750,user-scalable=no" name="viewport" />
    <meta content="no" name="apple-touch-fullscreen" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="refresh"  content="{$time};url={$JumpUrl}"> 

    <title>信息提示</title>
    <!--<link href="css/css.css" rel="stylesheet" type="text/css">-->
    <!--<script src="/statics/web/js/jquery.1.8.2.min.js"></script>-->
    {template public-header}
    <link rel="stylesheet" href="/statics/web/extend/TimeCircles/TimeCircles.css" />
    <script type="text/javascript" src="/statics/web/extend/TimeCircles/TimeCircles.js"></script>
</head>
<body>
<section>
    <div class="prize">
        <ul>
            <li style="display: block">
                <div id="PageOpenTimer" data-timer="{$time}"></div>
                <div class="prizeResult" style="text-align: center; font-size: 30px">{$msg}</div>
            </li>
            <li style="display: block">
            	<br>
                <div class="prizeResult" style="text-align: center; font-size: 30px"><a href="{$JumpUrl}">3秒钟未跳转点这里</a></div>
            </li>
        </ul>
    </div>
</section>
<script type="text/javascript">
	$("#PageOpenTimer").TimeCircles({
        time : {
            Days: {
                show: false,
                text: "天",
                color: "#FC6"
            },
            Hours: {
                show: false,
                text: "时",
                color: "#9CF"
            },
            Minutes: {
                show: false,
                text: "分",
                color: "#BFB"
            },
            Seconds: {
                show: true,
                text: "秒",
                color: "#7FE"
            }
        },
        ref_date: new Date(),
        start: true,
        refresh_interval: 0.1,
        count_past_zero: false,
        circle_bg_color: "#ddd",
        use_background: true,
        fg_width: 0.03,
        bg_width: 0.2,
    });
    setInterval("JumpUrl()",{$time}*1000);
      
    function JumpUrl(){
       window.location.href= "{$JumpUrl}";
    }
     
    
</script>

</body>
</html>
