	<div class="container">
		<div class="row mt10">
			<div class="col-12">
				<div class="daishou">
					<h3>待收明细<span style="font-size:13px;">(最新10条)</span></h3>
					<table class="mx_biao">
						<tbody>
							<tr>
								
								<th width="20%">应收日期</th>
								<th width="20%">第几期</th>
								<th width="20%">收款总额</th>
							</tr>
							{if isset($list) && !empty($list)}
							{loop $list $vo}
								<tr>									
									<td><?=date('Y-m-d',$vo['repay_time'])?></td>
									<td>{if $vo['is_datetype']}1/1{else}{$vo['periods']}/{$vo['time_limit']}{/if}</td>
									<td>￥{$vo['repay_account']}</td>
								</tr>
							{/loop}
							{else}
								<tr>
                                    <td colspan="9" height='80px'><p align='center'>暂无此记录!</p></td>
                               </tr>
							{/if}

					</table>
