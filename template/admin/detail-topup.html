<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="statics/admin/css/pintuer.css">
	   <link type="text/css" href="statics/admin/js/layer/2.1/skin/layer.css" rel="stylesheet">
	   <link type="text/css" href="statics/admin/js/layer/2.1/skin/layer.css" rel="stylesheet">
	   <script src="statics/admin/js/jquery.js"></script>
	   <script src="statics/admin/js/layer/2.1/layer.js"></script>
	   <script src="statics/admin/js/layer/2.1/extend/layer.ext.js"></script>
	   <script src="statics/admin/js/bootstrap.min.js"></script>
	   {template public-new-ui-header} 
        <style>
            #page{height: 60px;margin-top: 20px;text-align: center;}
            #page ul li{float: left;margin-right:10px;}
            #page ul .current{ background-color:#0099ff;text-align:center;}
        </style>
    </head>
    <body class="new_ui_body">
    <div class="ibox float-e-margins">
	    <div class="ibox-title iboxWTitle">
	        <h5>充值处理详情</h5>
	        <div class="ibox-tools">
	            <a  href="javascript:history.go(-1)" class="btn btn-white btn-bitbucket" id="btn_back">
	                <i class="fa fa-reply"></i> 返回
	            </a>
	        </div>
	    </div>
	    <div class="ibox-content bagCol">
	        <div class="ibox-title ">
	            <h5>充值处理信息</h5>
	        </div>
	        <div class="ibox-content">
	            <form id='form_update' method="post" class="form-horizontal">
	            	<div class="form-group">
	                    <label class="col-sm-2 control-label">账号</label>
	                    <div class="col-sm-2">
	                        <input type="text" class="form-control"  readonly value="{$info['username']}" />
	                        <span class="help-block m-b-none"></span>
	                    </div>
	                </div>
	                <div class="hr-line-dashed"></div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">充值金额</label>
	                    <div class="col-sm-2">
                            <input type="text" class="form-control" readonly value="{$info['money']}" />
	                        <span class="help-block m-b-none"></span>
	                    </div>
	                </div>
	                <div class="hr-line-dashed"></div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">充值时间</label>
	                    <div class="col-sm-3">
                            <input type="text" class="form-control" readonly value="{$info['addtime']}" />
	                        <span class="help-block m-b-none"></span>
	                    </div>
	                </div>
	                <div class="hr-line-dashed"></div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">附言</label>
	                    <div class="col-sm-3">
                            <input type="text" class="form-control" readonly value="{$info['remark']}"/>
	                        <span class="help-block m-b-none"></span>
	                    </div>
	                </div>
	                <div class="hr-line-dashed"></div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">备注</label>
	                    <div class="col-sm-3">
                            <textarea class="form-control" style="height:80px" readonly>{$info['verify_remark']}</textarea>
	                        <span class="help-block m-b-none"></span>
	                    </div>
	                </div>
	                <div class="hr-line-dashed"></div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">处理结果</label>
	                    <div class="col-sm-3">
                            <input type="text" class="form-control" readonly value="{if $info['status'] == 1}已完成{elseif $info['status'] == 2}驳回{/if}" />
	                        <span class="help-block m-b-none"></span>
	                    </div>
	                </div>
               </form>
           </div>
       </div>
   </div>
   
   
        <script type="text/javascript">
	        /*
        	$('#btn_back').click(function () {
	            location.href='?m=admin&c=topup&a=topup';
	        });
	        */
	        $('#btn_backs').click(function () {
	            location.href='?m=admin&c=topup&a=topup';
	        });
        </script>
    </body>
</html>
