<body style="margin: 15px;background-color: #f3f3f4;">
<div class="ibox float-e-margins">
    <div class="ibox-title iboxWTitle">
        <h5>博饼活动通用配置</h5>
    </div>
    <div class="ibox-content bagCol">
        <div class="ibox-title">
            <h5>配置详情</h5>
            <div class="ibox-tools">
                <a class="btn btn-white btn-bitbucket btn_sure" id="update" data-title="修改"><i class="fa fa-pencil"></i> </a>
            </div>
        </div>
        <div class="ibox-content">
            <form method="post" class="form-horizontal" id="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">显示会员全名</label>
                    <div class="col-sm-3">
                        <select class="form-control m-b" name="isUserName" disabled="disabled">
                            <option value="1" {if $list['isUserName'] == 1} selected="selected" {/if}>显示</option>
                            <option value="2" {if $list['isUserName'] == 2} selected="selected" {/if}>隐藏</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">显示中奖时间</label>
                    <div class="col-sm-3">
                        <select class="form-control m-b" name="isTime" disabled="disabled">
                            <option value="1" {if $list['isTime'] == 1} selected="selected" {/if}>显示</option>
                            <option value="2" {if $list['isTime'] == 2} selected="selected" {/if}>隐藏</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var loading = "";//加载中......

    $("#update").click(function(){
        $(this).parent().html('<a class="btn btn-white btn-bitbucket btn_sure" onclick="addBobinConf()" data-title="保存"><i class="fa fa-save"></i></a>')
        $(this).remove();
        $("select").attr("disabled",false);
    })


    function addBobinConf() {
        var data = $("#form").serialize();
        $.ajax({
            url: "?m=admin&c=activity&a=boBinConfAct",
            data: data,
            dataType: 'json',
            type: 'post',
            beforeSend: function () {
                loading = layer.load(1);
            },
            error: function () {
                layer.close(loading);
                layer.msg('服务器错误！！！', {icon: 5, shade: [0.5, '#393D49']});
            },
            success: function (data) {
                layer.close(loading);
                if(data['code'] != 0) {
                    layer.alert(data['msg'], {icon: 5, shade: [0.5, '#393D49']});
                } else {
                    layer.msg(data['msg'], {icon: 6, shade: [0.5, '#393D49']},function(){
                        location.href = "?m=admin&c=activity&a=boBinConfEdit";
                    });
                }
            }
        });
    }
</script>
</body>
