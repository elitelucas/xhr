<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
       <link rel="stylesheet" href="statics/admin/css/pintuer.css">
        <link rel="stylesheet" href="statics/admin/css/admin.css">
        <link rel="stylesheet" href="statics/admin/css/datePicker.css">
        <script src="statics/admin/js/jquery.js"></script>
        <!-- <script src="statics/admin/js/jquery.min.js" type="text/javascript"></script> -->
        <script src="statics/admin/js/pintuer.js"></script>  
        <script src="statics/admin/js/layer/2.1/layer.js"></script>  
        <script src="statics/admin/js/jquery.date_input.pack.js"></script> 
        {template public-new-ui-header}
        <style>
            #page{height: 60px;margin-top: 20px;text-align: center;}
            #page ul li{float: left;margin-right:10px;}
            #page ul .current{ background-color:#0099ff;text-align:center;}
        </style>
    </head>
    <body class="new_ui_body">
	    <div class="ibox float-e-margins">
		    <div class="ibox-title iboxWTitle">
		        <h5>用户反馈列表</h5>
	        </div>
   	   		<div class="ibox float-e-margins">
		       <div class="ibox-content" style="width: 100%;">
		       		<div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid" style="width: 100%">
	   	                <table class="table table-striped table-bordered table-hover  dataTable" id="editable" aria-describedby="editable_info">
		  	                <thead>
			  	                <tr role="row">
			                       <th>
			                       编号
			                       </th>
   			                       <th>
			                      用户名
			                       </th>
   			                       <th>
			                      反馈类型
			                       </th>
			                       <th>
			                      反馈内容
			                       </th>
			                       <th>
			                      联系电话
			                       </th>
			                       <th>
			                      创建时间
			                       </th>
			                       <th>
			                      状态
			                       </th>
			                       <th>
			                      操作
			                       </th>
		                       </thead>    
                    			<tbody>
                    			 {loop $feedbackList $k $v}
			                        <tr>
			                         	<td>{$v['id']}</td>
			                            <td>{$v['username']}</td>
			                            <!-- <td><a href="?m=admin&c=message&a=browseArticle&id={$v['id']}">浏览</a></td> -->
			                            <td>{$v['type']}</td>
			                            <td>{$v['abstract']}</td>
			                            <td>{$v['cellphone']}</td>
			                            <td>{$v['create_time']}</td>
			                            <td>
			                    			{if $v['status'] == 1}
			                               		已处理
			                                {else}
			                                	<a href="javascript:void(0)" onclick="setStatus({$v['id']})" id="status">未处理</a>
			                                {/if}
			                            </td>
			                            <td>
			                            	<a href="?m=admin&c=message&a=scanFeedback&id={$v['id']}" data-title="查看"><i class="fa fa-file-text-o"></i> </a>
		                                	<a href="javascript:void(0)" data-title="删除" onclick="deleteFeedback({$v['id']})"><i class="fa fa-trash-o"></i> </a>
			                            </td>
			                        </tr>
			                        {/loop}
                    			</tbody>
                   			</table>
                   			<div class="row foot_page">
					              <div class="col-sm-6" style="{if $show == ''}display:none;{/if}">
					                  {$show}
					              </div>
				           	</div>
               			</div>
               		</div>
        <script type="text/javascript">
            var loading = ""; //加载中......
            //启动或停用
            function setStatus(id)
            {
                layer.confirm('确认标记为已处理？', {
                    btn: ['确认', '取消']
                }, function () {
                    $.ajax({
                        url: '?m=admin&c=message&a=setFeedbackStatus',
                        data: {id:id},
                        dataType: 'json',
                        type: 'post',
                        beforeSend: function () {
                            loading = layer.load(1);
                        },
                        error: function () {
                            layer.close(loading);
                            layer.msg('服务器错误！！！', {icon: 5, shade: [0.5, '#393D49']});
                        },
                        success: function (result) {
                            layer.close(loading);
                            if (result.code == 1) {
                                layer.msg(result.msg, {icon: 6, shade: [0.5, '#393D49']}, function () {
                                    location.reload();
                                });
                            } else {
                                layer.msg(result.msg, {icon: 5, shade: [0.5, '#393D49']});
                            }
                        }
                    });
                }, function () {
                });
            }

            //删除
            function deleteFeedback(id) {
                layer.confirm('确认删除？', {
                    btn: ['确认', '取消']
                }, function () {
                    $.ajax({
                        url: '?m=admin&c=message&a=deleteFeedback',
                        data: {id: id},
                        dataType: 'json',
                        type: 'post',
                        beforeSend: function () {
                            loading = layer.load(1);
                        },
                        error: function () {
                            layer.close(loading);
                            layer.msg('服务器错误！！！', {icon: 5, shade: [0.5, '#393D49']});
                        },
                        success: function (result) {
                            layer.close(loading);
                            if (result.code == 1) {
                                layer.msg(result.msg, {icon: 6, shade: [0.5, '#393D49']}, function () {
                                    location.reload();
                                });
                            } else {
                                layer.msg(result.msg, {icon: 5, shade: [0.5, '#393D49']});
                            }
                        }
                    });
                }, function () {
                });
            }
        </script>
    </body>
</html>
