        #page{height: 60px;margin-top: 20px;text-align: center;}
        #page ul li{float: left;margin-right:10px;}
        #page ul .current{ background-color:#0099ff;text-align:center;}

<body class="new_ui_body">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title iboxWTitle">
                <h5>客服配置</h5>
            </div>
            <div class="ibox-content list" style="width: 100%;">
                <table class="table table-striped table-bordered table-hover  dataTable" aria-describedby="editable_info">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>参数</th>

                    </tr>

                    <tbody>
                    <tr>
                        <td>微信客服</td>
                        <td>{$weixin}</td>
                        <td>
                            <a type="button" data-title="编辑" class=""
                               href="?m=admin&c=role&a=customerInfoSet&type=weixin"><i
                                class="fa fa-pencil"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>QQ客服</td>
                        <td>{$qq}</td>
                        <td>
                            <a type="button" data-title="编辑" class=""
                               href="?m=admin&c=role&a=customerInfoSet&type=qq"><i
                                    class="fa fa-pencil"></i></a>
                        </td>
                    </tr>

                    <tr>
                        <td>客服地址</td>
                        <td>{$kf}</td>
                        <td>
                            <a type="button" data-title="编辑" class=""
                               href="?m=admin&c=role&a=customerInfoSet&type=kefu"><i
                                    class="fa fa-pencil"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
