<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="statics/admin/css/pintuer.css">
    <link rel="stylesheet" href="statics/admin/css/admin.css">
    <link rel="stylesheet" href="statics/admin/css/datePicker.css">
    <script src="statics/admin/js/jquery.js"></script>
    <!-- <script src="statics/admin/js/jquery.min.js" type="text/javascript"></script> -->
    <script src="statics/admin/js/pintuer.js"></script>
    <script src="statics/admin/js/layer/2.1/layer.js"></script>
    <script src="statics/admin/js/jquery.date_input.pack.js"></script>
    {template public-new-ui-header}
    <style>
        .input.form-control{
            width:100px;text-align: center; margin-left: 38%;
        }
    </style>
</head>
<body class="new_ui_body">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title iboxWTitle">
                <h5>赔率列表</h5>
                <div class="ibox-tools">
                    <a href="javascript:void(0)" class="btn btn-white btn-bitbucket" onclick="javascript:history.go(-1);">
                        <i class="fa fa-reply"></i> 返回
                    </a>
                </div>
                </div>
            </div>
            <div class="ibox-content" style="width: 100%;">

                <table class="table table-striped table-bordered table-hover" id="editable" aria-describedby="editable_info">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>玩法</th>
                        <th>盘口</th>
                        <th>赔率</th>
                        <th>时间</th>
                    </tr>
                    </thead>
                    <tbody id="list_tb">
                    {loop $data $v}
                    <tr>
                        <td>{$v['id']}</td>
                        <td>{$v['way']}</td>
                        <td>{$v['handicap']}</td>
                        <td>{$v['odds']}</td>
                        <td>{$v['add_time']}</td>
                    </tr>
                    {/loop}
                    </tbody>
                </table>
                <div class="row foot_page">
                    <div class="col-sm-12" style="{if $show == ''}display:none;{/if}">
                        {$show}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
