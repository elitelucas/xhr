<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="statics/admin/css/pintuer.css">
        <link rel="stylesheet" href="statics/admin/summernote/summernote.css">
        <link rel="stylesheet" href="statics/admin/summernote/summernote-bs3.css">
        <script src="statics/admin/summernote/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="statics/admin/js/layer/2.1/layer.js"></script>  
        {template public-new-ui-header}
        <script src="statics/admin/summernote/summernote.min.js"></script>
        <script src="statics/admin/summernote/summernote-zh-CN.js"></script>
        <style>
            #page{height: 60px;margin-top: 20px;text-align: center;}
            #page ul li{float: left;margin-right:10px;}
            #page ul .current{ background-color:#0099ff;text-align:center;}
			.note-editor{
				border-width: 1px;
			    border-style:  solid;
			    border-color: #ddd;
				background-color: #eeeeee42;
			    height: auto!important;
   				min-height: 400px;		
			}
    
        </style>
    </head>
    <body class="new_ui_body">
    <div class="ibox float-e-margins">
	    <div class="ibox-title iboxWTitle">
	        <h5>浏览文章</h5>
	        <div class="ibox-tools">
	            <a href="javascript:history.go(-1)" class="btn btn-white btn-bitbucket">
	                <i class="fa fa-reply"></i> 返回
	            </a>
	        </div>
	    </div>
	    <div class="ibox-content bagCol">
	        <div class="ibox-title">
	            <h5>文章文本</h5>
	        </div>
         	<div class="ibox-content">
	        	<div class="form-horizontal">
	        	 	<div class="form-group">
		                <label class="col-sm-2 control-label">文章标题</label>
		                <div class="col-sm-3">
		                    <div class="form-control">{$article['title']}</div>
		                    <span class="help-block m-b-none"></span>
		                </div>
	            	</div>
	            	<div class="hr-line-dashed"></div>
	         		<div class="form-group">
		                <label class="col-sm-2 control-label">栏目类型</label>
		                <div class="col-sm-2">
			                {loop $articeColumnList['column'] $v}
			                	{if $v['type'] == $article['type']}
	                        		<div class="form-control"> {$v['name']}</div>
	                        	{/if}
	                        {/loop}
		                    <span class="help-block m-b-none"></span>
		                </div>
	               </div>
	               <div class="hr-line-dashed"></div>
	           		 <div class="form-group">
	                <label class="col-sm-2 control-label">状态</label>
	                <div class="col-sm-2">
	                    {if $article['status'] == 0}
	                    	<div class="form-control">禁用</div>
	                    {else}
	                    	<div class="form-control">启用</div>
	                    {/if}
	                    <span class="help-block m-b-none"></span>
	                </div>
	               </div>
	            <div class="hr-line-dashed"></div>
	            <div class="form-group">
	                <label class="col-sm-2 control-label">内容</label>
	                <div class="col-sm-10">
	                    {$article['content']}
	                </div>
	            </div>
	            </div>
         </div>
     </div>
 </div>
 
        <script type="text/javascript">
            $(function () {
                $("#btn_back").click(function () {
                    location.href = '?m=admin&c=message&a=listArticle';
                });

            });

        </script>
    </body>
</html>
